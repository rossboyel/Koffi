<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Koffii</title>
</head>
<body>
<div class ="container">
    <div class = "row">
        <h1> List Coffee Beans</h1>


</div>
    <table class="table table-dark">
        <thead class = "table-dark">
        <tr>
            <th> Coffee Name </th>
            <th> Coffee Region </th>
            <th> Coffee Producer </th>
            <th> Coffee Roast </th>
            <th> Coffee Country </th>
            <th> Coffee Elevation </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "bean: ${bean}">
            <td th:text = "${bean.name}"></td>
            <td th:text = "${bean.region}"></td>
            <td th:text = "${bean.producer}"></td>
            <td th:text = "${bean.roast}"></td>
            <td th:text = "${bean.country}"></td>
            <td th:text = "${bean.elevation}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
